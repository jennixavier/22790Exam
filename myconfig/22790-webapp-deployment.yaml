apiVersion: apps/v1
kind: Deployment
metadata:
  name: 22790-webapp-deployment
  namespace: 22790-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: 22790-webapp-deployment
        image: jennixavier/helloworld:v1  # Replace with your actual backend image name
        ports:
        - containerPort: 8001
        env:
            - name: APP_KEY 
              valueFrom:
                secretKeyRef:
                  name: webapp-secret-22790
                  key: APP_KEY  - under data -- value
            - name: WELCOME_MSG
              valueFrom:
                configMapKeyRef:
                  name: webapp-config-22790
                  key: WELCOME_MSG

