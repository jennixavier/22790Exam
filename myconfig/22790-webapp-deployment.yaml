apiVersion: apps/v1
kind: Deployment
metadata:
  name: 22790myapp
  namespace: 22790-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: jennixavier/helloworld:v1  # Replace with your actual backend image name
        ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: webapp-config-22790
            - secretRef:
                name: webapp-secret-22790
          volumeMounts:
            - name: app-storage
              mountPath: /usr/share/nginx/html  # Example path
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: webapp-pvc-22790
